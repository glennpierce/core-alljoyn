<div *ngIf="track" style="padding:5px;">
    <div>
        <label style="width:400px;">Filepath: {{track.path}} </label>
    </div>
    <div>
        <label style="width:50px;">Title</label>
        <input [(ngModel)]="track.title" placeholder="title" type="text" size="50" /></div>
    <div>
        <label style="width:50px;">Album</label>
        <input [(ngModel)]="track.album" placeholder="album" type="text" size="50" /></div>
    <div>
    <label style="width:50px;">Artist</label>
        <input [(ngModel)]="track.artist" placeholder="artist" type="text" size="50" /> </div>
        <br>
        <br>
        <button (click)="cancelMetadata()">Cancel</button>
        <button (click)="applyMetadata()">Apply</button>
    </div>
