<div id="sidebar-wrapper">

    <ul class="sidebar-nav">
        <li class="sidebar-brand">
           <a href="#">AllPlay Speakers</a>
        </li>

     <!-- -->

        <li class="speaker" *ngFor="let speaker of speakers">
      
           <rzslider rz-slider-model="speaker.volume" rz-slider-low="0" rz-slider-options="device.options"></rzslider> 

           <input type="checkbox" [(ngModel)]="speaker.selected" />{{speaker.name}}

           <a href (click)="selectedcheckbox($event, speaker)">Add to queue</a>

        </li>

    </ul>
    
</div>
